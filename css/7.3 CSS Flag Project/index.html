<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */

    .flag {
      width: 900px;
      height: 600px;
      position: relative;
      background-color: #ce1126;

    }
    .flag > div  {
      background-color: #002868;
      position:absolute;
      top:150px;
      width: 100%;
      height: 300px;
    }
    .flag > div > div {
      position: absolute;
      height: 200px;
      width: 200px;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      background-color: #fff;
      border-radius: 50%;
    }

    p {
      font-size: 5rem;
      color: #fff;
      text-align: center;
      padding: 0;
      margin: 0;
    }

    .flag > div > div > p {
      color: #000;
    }
  </style>
</head>

  IMPORTANT! Do not change any HTML
Don't add any classes/ids/elements 
Use what you know about combining selectors

Hint 1: The flag is 900px by 600px and the circle is 200px by 200px.

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
