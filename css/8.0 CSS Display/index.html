  <head>
    <title>CSS Display Property Example</title>
    <style>
      p {
        color: white;
      }

      .red {
        width: 200px;
        height: 200px;
        background-color: red;
      }

      .green {
        width: 200px;
        height: 200px;
        background-color: green;
      }

      .blue {
        width: 200px;
        height: 200px;
        background-color: blue;
      }

      .horizontal {
        display: inline-block;
      }

      .vertical {
        display: block;
      }
    </style>
  </head>

  <body>
    <h1>CSS Display Property</h1>
    <h2>horizontally</h2>
    <p class="horizontal red">Red Paragraph</p>
    <p class="horizontal green">Green Paragraph</p>
    <p class="horizontal blue">Blue Paragraph</p>

    <h2>vertically</h2>
    <p class="vertical red">Red Paragraph</p>
    <p class="vertical green">Green Paragraph</p>
    <p class="vertical blue">Blue Paragraph</p>
  </body>
</html>
